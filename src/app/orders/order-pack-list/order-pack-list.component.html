<div class="flex-container">
  <div *ngIf="isOwner === 'true'" routerLink="/orderpacks/new">
    <div class="flex-item" >
      <h2>ZBIERZ</h2>
      <h2>NOWE</h2>
      <h2>ZAMÓWIENIA</h2>
      <i class="fas fa-folder-plus fa-7x"></i>
    </div>
  </div>
  <div *ngFor="let orderPack of orderPacks" (click)='goTo(orderPack.id)'>
    <div class="flex-item" >
      <h2>{{orderPack.restaurantName}}</h2>
      <p>{{orderPack.orderStatusName}}</p>
      <p *ngIf="orderPack.timeLimit">Zamówienia do:<br>{{orderPack.timeLimit}}</p>
      <p>Utworzone:<br>{{orderPack.created}}</p>
      <i class="fas fa-layer-group fa-5x"></i>
    </div>
  </div>
</div>
