<!-- FoodGroup - Header-->
<h4 *ngIf="foodGroup.id">{{foodGroup.name}}
  <button class="btn btn-light" data-toggle="modal" [attr.data-target]="'#fg'+ foodGroup.id">edytuj</button>
</h4>
<div *ngIf="!foodGroup.id">
  <button class="btn btn-secondary" data-toggle="modal" [attr.data-target]="'#fg'">Dodaj nową
    grupę</button>
</div>
<!-- FoodGroup - Modal -->
<div class="modal fade" id="fg{{foodGroup.id}}" tabindex="-1" role="dialog" aria-labelledby="sideModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sideModalLabel">{{foodGroup.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name">Nazwa</label>
            <input [(ngModel)]="foodGroup.name" name="name" type="text" class="form-control" id="name" placeholder="Name"
              required>
            <div class="invalid-feedback">
              Nazwa jest wymagana.
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
        <button *ngIf="foodGroup.id" class="btn btn-primary" (click)="putFoodGroup(foodGroup);"
          data-dismiss="modal">Zapisz zmiany</button>
        <button *ngIf="!foodGroup.id" class="btn btn-primary" (click)="addFoodGroup(foodGroup);"
          data-dismiss="modal">Dodaj do bazy</button>
      </div>
    </div>
  </div>
</div>
<!-- FoodGroupModal-End -->
