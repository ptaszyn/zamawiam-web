<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" action="/action_page.php">
      <div class="container">
        <h1 *ngIf="register">Zarejestruj</h1>
        <h1 *ngIf="!register">Zaloguj</h1>
        <hr>
        <label for="email"><b>Email</b></label>
        <input [(ngModel)]="form.email" name="email" type="text" placeholder="Email" class="form-control" required>
  
        <label for="psw"><b>Hasło</b></label>
        <input [(ngModel)]="form.password" name="psw" type="password" placeholder="Hasło" class="form-control" required>
  
        <label *ngIf="register" for="psw-repeat"><b>Powtórz hasło</b></label>
        <input *ngIf="register" type="password" placeholder="Hasło" name="psw-repeat" required>
        
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Zapamiętaj mnie
        </label>
  
        <div class="clearfix">
          <button onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Anuluj</button>
          <button *ngIf="register" class="signupbtn" (click)="signUp()">Zarejestruj</button>
          <button *ngIf="!register" class="signupbtn" (click)="signIn()">Zaloguj</button>
        </div>
      </div>
    </form>
  </div>
